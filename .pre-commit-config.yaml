repos:
  # ---------------------------------------------------------------------------
  # Rust hooks (run at pre-commit stage — all are fast)
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Check Rust source formatting (cargo fmt --check).
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        description: Check the package compiles without errors.
        entry: cargo check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust source with Clippy, treating warnings as errors.
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # ---------------------------------------------------------------------------
  # Rust tests (run at pre-push stage — may recompile)
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test
        description: Run Rust library unit tests before pushing.
        entry: cargo test --lib
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # ---------------------------------------------------------------------------
  # Python: numpydoc-style docstring validation for .pyi stub files
  # Skip pytest test files (tests/) and __init__.py modules.
  # ---------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle (numpydoc, .pyi stubs only)
        args:
          - "--convention=numpy"
          - "--add-ignore=D100,D104"
        files: "^python/.*\\.pyi$"

  # ---------------------------------------------------------------------------
  # Python tests (run at pre-push stage — requires the extension to be built)
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        description: Run the full Python test suite before pushing.
        entry: pytest tests/ -x -q
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
