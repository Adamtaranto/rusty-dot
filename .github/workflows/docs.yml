name: Deploy Docs

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "mkdocs.yml"

jobs:
  deploy:
    name: Deploy MkDocs to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install docs dependencies
        run: pip install ".[docs]"
      - name: Deploy docs
        run: mkdocs gh-deploy --force
