name: CI

on:
  # Trigger on push to main (post-merge) and on all pull requests to main.
  # Omitting push to feature branches avoids duplicate runs when a PR is open.
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Add clippy and rustfmt components
        run: |
          rustup component add clippy
          rustup component add rustfmt
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run cargo tests
        run: cargo test
      - name: Run cargo check
        run: cargo check

  python-lint:
    name: Python Lint and Format
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: astral-sh/ruff-action@v3
        with:
          src: "./python ./tests"
          args: "format"
      - uses: astral-sh/ruff-action@v3
        with:
          src: "./python ./tests"
          args: "check --fix"
      - uses: isort/isort-action@v1
        with:
          configuration: "--settings-path=./pyproject.toml"
          paths: "./python ./tests"
      - uses: stefanzweifel/git-auto-commit-action@v7
        id: auto-commit-action
        with:
          commit_message: "Style fixes by Ruff"

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install maturin and dependencies
        run: |
          pip install maturin pytest pytest-cov matplotlib numpy
      - name: Build and install rusty-dot
        run: |
          maturin build --release
          pip install target/wheels/*.whl
      - name: Run pytest
        run: pytest tests/ -v

  native-wheel-build:
    name: Native Wheel Build
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install maturin
        run: pip install maturin
      - name: Build native wheel
        run: maturin build --release
      - name: Upload native wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-wheel
          path: target/wheels/*.whl

  wasm-build:
    name: Wasm (Pyodide) Wheel Build
    runs-on: ubuntu-latest
    # Run independently; a wasm build failure does not block other jobs.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust stable with wasm32-unknown-emscripten target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-emscripten
      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          # 3.1.65 is the version used by Pyodide 0.27.
          # wasm-opt is bypassed entirely via .cargo/config.toml (opt-level=0
          # for wasm32-unknown-emscripten), so the exact Binaryen version does
          # not matter.
          version: 3.1.65
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install maturin
        run: pip install maturin
      - name: Build wasm wheel
        run: >
          maturin build --release
          --target wasm32-unknown-emscripten
          --no-default-features
          -i python3.12
      - name: Upload wasm wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: wasm-wheel
          path: target/wheels/*.whl
