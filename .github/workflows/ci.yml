name: CI

on:
  # Trigger on push to main (post-merge) and on all pull requests to main.
  # Omitting push to feature branches avoids duplicate runs when a PR is open.
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run cargo tests
        run: cargo test --lib

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install maturin and dependencies
        run: |
          pip install maturin pytest matplotlib numpy
      - name: Build and install rusty-dot
        run: |
          maturin build --release
          pip install target/wheels/*.whl
      - name: Run pytest
        run: pytest tests/ -v

  wasm-build:
    name: Wasm (Pyodide) Wheel Build
    runs-on: ubuntu-latest
    # Run independently; a wasm build failure does not block other jobs.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable with wasm32-unknown-emscripten target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-emscripten
      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          # Keep this version in sync with the Pyodide version used in CI.
          version: 3.1.58
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install maturin
        run: pip install maturin
      - name: Build wasm wheel
        run: >
          maturin build --release
          --target wasm32-unknown-emscripten
          --no-default-features
          -i python3.12
      - name: Upload wasm wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-wheel
          path: target/wheels/*.whl

